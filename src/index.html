<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Invoicr</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      id="favicon"
      rel="icon"
      type="image/svg+xml"
      href="assets/invoice-light.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      const setFavicon = (isDark) => {
        const favicon = document.getElementById("favicon");
        favicon.href = isDark
          ? "assets/invoice-light.svg"
          : "assets/invoice-dark.svg";
      };

      const darkModeMedia = window.matchMedia("(prefers-color-scheme: dark)");
      setFavicon(darkModeMedia.matches);

      darkModeMedia.addEventListener("change", (e) => setFavicon(e.matches));
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
