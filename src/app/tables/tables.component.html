<div class="tables-container">
  <div class="header">
    <h1 class="title">Manage Tables</h1>
    <div class="status-indicators">
      <div class="status-item">
        <span class="status-dot available"></span>
        <span>Available</span>
      </div>
      <div class="status-item">
        <span class="status-dot reserved"></span>
        <span>Reserved</span>
      </div>
      <div class="status-item">
        <span class="status-dot occupied"></span>
        <span>On Dine</span>
      </div>
    </div>
    <div class="area-selector">
      <button class="area-button active">Main Dining</button>
      <button class="area-button">Terrace</button>
      <button class="area-button">Outdoor</button>
    </div>
  </div>

  <div class="tables-layout">
    <!-- Row 1 -->
    <div class="table-row">
      <div class="table six-seater" [class.available]="getTableStatus(1) === 'available'"
           [class.reserved]="getTableStatus(1) === 'reserved'"
           [class.occupied]="getTableStatus(1) === 'occupied'"
           (click)="onTableClick(1)">
        <div class="table-content">
          <span class="table-number">Table #1</span>
          <span class="capacity">6</span>
        </div>
        <div class="chairs">
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
        </div>
      </div>

      <div class="table two-seater" [class.available]="getTableStatus(2) === 'available'"
           [class.reserved]="getTableStatus(2) === 'reserved'"
           [class.occupied]="getTableStatus(2) === 'occupied'"
           (click)="onTableClick(2)">
        <div class="table-content">
          <span class="table-number">Table #2</span>
          <span class="capacity">2</span>
        </div>
        <div class="chairs">
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
        </div>
      </div>

      <div class="table two-seater" [class.available]="getTableStatus(3) === 'available'"
           [class.reserved]="getTableStatus(3) === 'reserved'"
           [class.occupied]="getTableStatus(3) === 'occupied'"
           (click)="onTableClick(3)">
        <div class="table-content">
          <span class="table-number">Table #3</span>
          <span class="capacity">2</span>
        </div>
        <div class="chairs">
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="table-row">
      <div class="table four-seater" [class.available]="getTableStatus(4) === 'available'"
           [class.reserved]="getTableStatus(4) === 'reserved'"
           [class.occupied]="getTableStatus(4) === 'occupied'"
           (click)="onTableClick(4)">
        <div class="table-content">
          <span class="table-number">Table #4</span>
          <span class="capacity">4</span>
        </div>
        <div class="chairs">
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
        </div>
      </div>

      <div class="table six-seater" [class.available]="getTableStatus(5) === 'available'"
           [class.reserved]="getTableStatus(5) === 'reserved'"
           [class.occupied]="getTableStatus(5) === 'occupied'"
           (click)="onTableClick(5)">
        <div class="table-content">
          <span class="table-number">Table #5</span>
          <span class="capacity">6</span>
        </div>
        <div class="chairs">
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
        </div>
      </div>

      <div class="table eight-seater" [class.available]="getTableStatus(6) === 'available'"
           [class.reserved]="getTableStatus(6) === 'reserved'"
           [class.occupied]="getTableStatus(6) === 'occupied'"
           (click)="onTableClick(6)">
        <div class="table-content">
          <span class="table-number">Table #6</span>
          <span class="capacity">8</span>
        </div>
        <div class="chairs">
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
          <div class="chair-row">
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
            <div class="chair"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
